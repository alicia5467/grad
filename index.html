<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations My Sourpatch</title>
  <style>
    :root{
      --bg1:#0f0f0f; --bg2:#1a1a1a; --accent:#00ffb3; --accent2:#33ffcc; --glass:#ffffff; --rim:#d9d9d9; --wine1:#8b0000; --wine2:#b22222;
    }
    *{box-sizing:border-box;}
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(1200px 800px at 70% 30%, #202020 0%, var(--bg2) 45%, var(--bg1) 100%);
      overflow: hidden;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: #fff;
    }

    body::after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background: radial-gradient(60% 60% at 50% 50%, transparent 40%, rgba(0,0,0,.55));
    }

    /* F1 car */
    .car {
      position: absolute;
      bottom: 5vh;
      width: 25vw;
      max-width: 180px;
      filter: drop-shadow(0 8px 20px rgba(0,255,179,.35));
      animation: drive 6.5s linear infinite;
    }
    @keyframes drive { 0%{ left:-30vw; } 100%{ left:110%; } }

    /* Wine glasses */
    .wine-svg{
      position:absolute;
      bottom:8vh;
      width: 20vw;
      max-width: 140px;
      height:auto;
      filter: drop-shadow(0 10px 24px rgba(255,255,255,.08));
    }
    .wine-left { left:5vw; }
    .wine-right { right:5vw; }

    .wine-fill{ transform-origin: center bottom; animation: pour 5.5s ease-in-out infinite alternate; }
    @keyframes pour{ from{ transform: scaleY(0.05);} to{ transform: scaleY(0.72);} }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 1vw;
      height: 1vw;
      max-width: 6px;
      max-height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 4s linear infinite;
    }
    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(0.5); opacity:0; }
      25% { opacity:1; }
      100% { transform: translateY(-30vh) scale(1.2); opacity:0; }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 10;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      padding: 5vw;
      border-radius: 2vw;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.55);
      width: 90%;
      max-width: 400px;
    }
    .card h1 { 
      font-size: 5vw; 
      margin:0 0 2vw; 
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
    }
    .card p { font-size: 3.5vw; color: #cfcfcf; margin-top: 2vw; }

    .card video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 2vw;
    }

    .scan{
      position:absolute;
      inset:0; 
      background:linear-gradient(to bottom, transparent, rgba(255,255,255,.05), transparent); 
      animation:scan 6s linear infinite; 
      mask:linear-gradient(#0000,#000,#0000);
    } 
    @keyframes scan{ 0%{ transform: translateY(-100%);} 100%{ transform: translateY(100%);} }
  </style>
</head>
