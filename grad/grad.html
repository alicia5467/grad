<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations My Sourpatch üéì</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      width: 400px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 10;
    }

    .scan {
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 100%;
      animation: scan 4s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes scan {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    p {
      font-size: 1em;
      margin: 5px 0;
    }

    video {
      margin-top: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    /* Play button */
    #play-btn {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ff4da6;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    #play-btn:hover {
      background: #ff1a8c;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* F1 car */
    .car {
      position: absolute;
      bottom: 20px;
      left: -150px;
      width: 120px;
      animation: drive 6s linear infinite;
      z-index: 5;
    }

    @keyframes drive {
      0% { left: -150px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="scan"></div>
    <h1>Congratulations My Sourpatch üéì</h1>
    <p>You did it smartie! I am proud of you ‚ù§Ô∏è</p>
    <p>Just got extra cool now ... damnnnnn üòè</p>

    <!-- üé• Autoplay muted video -->
    <video autoplay muted loop controls width="320">
      <source src="ezra.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- üé∂ Background music -->
    <audio id="bg-music" loop>
      <source src="hey daddy.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <button id="play-btn">‚ñ∂ Play Music</button>
  </div>

  <!-- Sparkles (random positions) -->
  <script>
    for (let i = 0; i < 30; i++) {
      let sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(sparkle);
    }

    // F1 car
    let car = document.createElement("img");
    car.src = "f1car.png"; // make sure this file exists
    car.classList.add("car");
    document.body.appendChild(car);

    // Music play button
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');
    btn.addEventListener('click', () => {
      music.play();
      btn.style.display = "none"; // hide after click
    });
  </script>

</body>
</html>
